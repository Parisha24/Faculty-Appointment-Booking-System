<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty Appointment Booking</title>

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
}

.container {
    width: 420px;
    margin: 60px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
}

label {
    font-weight: 600;
    display: block;
    margin-top: 15px;
}

select, input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background: #2c3e50;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background: #1a252f;
}

.note {
    margin-top: 15px;
    font-size: 13px;
    color: #555;
    text-align: center;
}
</style>
</head>

<body>

<div class="container">
    <h2>Faculty Appointment Booking</h2>

    <form action="../backend/book_appointment.php" method="POST">
        
        <label>Student ID</label>
        <input type="number" name="student_id" required>

        <label>Available Slot ID</label>
        <input type="number" name="slot_id" required>

        <button type="submit">Book Appointment</button>
    </form>

    <div class="note">
        Appointments are subject to faculty approval
    </div>
</div>

</body>
</html>
