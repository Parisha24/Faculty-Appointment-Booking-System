<!DOCTYPE html>
<html>
<head>
<title>Faculty Dashboard</title>
<style>
body{font-family:Segoe UI;background:#eef2f5}
.box{width:500px;margin:60px auto;background:#fff;padding:30px;border-radius:8px}
h2{text-align:center;color:#2c3e50}
input,select,button{width:100%;padding:10px;margin-top:10px}
button{background:#2c3e50;color:#fff;border:none}
</style>
</head>

<body>
<div class="box">
<h2>Faculty Appointment Approval</h2>

<form action="../backend/update_status.php" method="POST">
<label>Appointment ID</label>
<input type="number" name="appointment_id" required>

<label>Status</label>
<select name="status" required>
<option value="approved">Approve</option>
<option value="rejected">Reject</option>
</select>

<button type="submit">Update Status</button>
</form>
</div>
</body>
</html>
