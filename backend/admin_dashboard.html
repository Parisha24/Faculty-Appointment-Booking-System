<!DOCTYPE html>
<html>
<head>
<title>Admin Slot Management</title>
<style>
body{font-family:Segoe UI;background:#f4f6f9}
.card{width:450px;margin:60px auto;background:#fff;padding:30px;border-radius:8px}
h2{text-align:center;color:#2c3e50}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#1f3a5f;color:white;border:none}
small{color:#555}
</style>
</head>

<body>
<div class="card">
<h2>Create Faculty Slot</h2>

<form action="../backend/create_slot.php" method="POST">
<label>Faculty ID</label>
<input type="number" name="faculty_id" required>

<label>Date</label>
<input type="date" name="slot_date" required>

<label>Start Time</label>
<input type="time" name="start_time" required>

<small>Each slot duration is 1 hour</small>

<button type="submit">Create Slot</button>
</form>
</div>
</body>
</html>
